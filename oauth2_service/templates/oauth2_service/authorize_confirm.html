
{% extends 'oauth2_service/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
            <div class="card-body p-5 text-center">
                <h2 class="text-gradient fw-bold mb-4">
                    <i class="bi bi-shield-lock"></i> Xác nhận cấp quyền OAuth2
                </h2>
                <div class="alert alert-info d-flex align-items-center justify-content-center mb-4" role="alert">
                    <i class="bi bi-info-circle fs-3 me-2"></i>
                    <div>
                        Ứng dụng <strong>{{ client.name }}</strong> yêu cầu quyền truy cập:
                        <ul class="mb-0 ps-3 text-start">
                            {% for item in scope_list %}
                                <li><span class="badge bg-primary">{{ item }}</span></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    <input type="hidden" name="client_id" value="{{ client.client_id }}">
                    <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                    <input type="hidden" name="scope" value="{{ scope }}">
                    <input type="hidden" name="state" value="{{ state }}">
                    <button type="submit" name="allow" value="yes" class="btn btn-success btn-lg px-4 shadow-sm me-2">
                        <i class="bi bi-check-circle"></i> Đồng ý cấp quyền
                    </button>
                    <button type="submit" name="allow" value="no" class="btn btn-danger btn-lg px-4 shadow-sm">
                        <i class="bi bi-x-circle"></i> Từ chối
                    </button>
                </form>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-house-door"></i> Về trang chủ
                </a>
            </div>
        </div>
    </div>
</div>
<style>
    .text-gradient {
        background: linear-gradient(90deg, #0d6efd 40%, #6610f2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
</style>
<!-- Bootstrap Icons & Animate.css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
