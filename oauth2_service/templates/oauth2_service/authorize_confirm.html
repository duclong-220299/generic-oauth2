{% extends 'oauth2_service/base.html' %}
{% block content %}
<div class="card p-4 shadow-sm mt-4">
    <h2>Xác nhận cấp quyền OAuth2</h2>
    <p>Ứng dụng <strong>{{ client.name }}</strong> yêu cầu quyền truy cập:</p>
    <ul>
        {% for item in scope_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="client_id" value="{{ client.client_id }}">
        <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
        <input type="hidden" name="scope" value="{{ scope }}">
        <input type="hidden" name="state" value="{{ state }}">
        <button type="submit" name="allow" value="yes" class="btn btn-success">Đồng ý cấp quyền</button>
        <button type="submit" name="allow" value="no" class="btn btn-danger ms-2">Từ chối</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Về trang chủ</a>
    </div>
</div>
{% endblock %}
